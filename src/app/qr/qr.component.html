<div class="login-wrap">
    <div class="login-content">
      <div style="text-align: center">
        <img src="/assets/images/main-icon.png">
      </div>
      <div *ngIf="isLogined"
            class="login-inner-wrapper">
        <h1 class="login-header">
            <strong>배달원에게 보여주세요!</strong>
        </h1>
      </div>
      <div *ngIf="!isLogined" class="login-inner-wrapper">
        <h1 class="login-header">
          <strong>딜리브 로그인</strong>
          <span class="ultra-violet-color">수신자</span>
        </h1>
        <ul class="login-body">
          <li class="editor-container">
            <p *ngIf="!isPhoneValid" class="error">휴대폰번호를 입력하세요</p>
            <label for="login-id">
              <input [textMask]="{mask: mask}"
                     type="text" 
                     id="login-id"
                     value
                     placeholder="휴대폰 번호"
                     class="login-input"
                     [(ngModel)]=phoneNumber
                     [formControl]="phoneNumberControl">
            </label>
          </li>
          <li>
            <button class="ultra-violet-background-color login-btn"
                    (click)="onLoginBtnClick()">로그인</button>
          </li>
        </ul>
      </div>
      <div *ngIf="isLogined" class="login-inner-wrapper">
        <div style="text-align: center">
            <qr-code [value]="hashValue" [size]="200"></qr-code>
        </div>
      </div>
    </div>
  </div>
